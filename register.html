<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="Login.css">
    </head>
    <body>
        <div class="Container">
            <div class="LeftWrapper1">
                <a href="index.html"><img src="./Unicoz/LogoandIcons/Nu_F 3.png"></a>
            </div>
            <div class="Wrapper">
                <div class="RightWrapper">
                <div class="LogoImg">
                    <b class="bold"> Welcome </b>
                </div>
                    <div class="Logo"><a href="index.html"><img src="./Unicoz/LogoandIcons/Slice_2-removebg-preview.png"></a></div>
                <form class="Inner" id="registerForm" onsubmit=" UserRegister(event)">
                <div class="Email">
                    <b>Enter Email or Phone Number</b>
                    <input type="email" id="registerEmail">
                </div>
                <div class="Password">
                    <b>Enter Password</b>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="Password">
                    <b>Confirm Password</b>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button class="login1">Create Account</button>
                <div class="CreateAccount"><span></span>Have an account?<span></span></div>
              <!-- <a href="Login.html"> <button class="Account1">Login</button></a> -->
            </form>
            <a href="Login.html"> <button class="Account1">Login</button></a>
        </div>
            </div>
        </div>

        <script src="register.js"></script>
    </body>
</html>
